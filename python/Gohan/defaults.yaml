---
logging:
    logLevel: INFO
    logFileLevel: DEBUG
    logFilePath: '~/.gohan/gohan.log'
    logFileMode: 'w'

platelist: $PLATELIST_DIR
mangacore: $MANGACORE_DIR
preimaging: $MANGAPREIM_DIR
mangawork: $MANGAWORK_DIR
sdssMaskBits: $IDLUTILS_DIR/data/sdss/sdssMaskbits.par

targets:
    path: $MANGAWORK_DIR/manga/target
    version: v1_2_24
    mangaTargets: MaNGA_targets_extNSA_tiled_ancillary.fits

skiesPath: $MANGAWORK_DIR/manga/platedesign/skies

catalogues:
    path: $MANGAWORK_DIR/manga/target/catalogues
    NSA: $MANGAWORK_DIR/manga/target/catalogues/1-nsa_v1_0_1.fits
    standard: $MANGAWORK_DIR/manga/target/catalogues/5-manga_stds_v1_01.fits
    APASS: $MANGAWORK_DIR/manga/target/catalogues/6-APASS_DR7.fits

decollision:
    FOV: 1.49
    centreAvoid: .041666667
    targetAvoid: .032149054

plateInputs:
    mangaInputStructure: 'MANGAINPUT'
    cartmap: $MANGACORE_DIR/cartmaps/cartmap-02-56687.par
    maxSkiesPerTarget: 150

plateMags:
    filters : [g, r, i, z]
    BOSS_SN: $MANGAWORK_DIR/manga/platedesign/etc/BOSS_SNvsFibMag2.dat
    simbmap: $MANGACORE_DIR/metrology/fiducial/manga_simbmap_127.par
    targetSeeing: 2
    reffField: PETROTH50
    DPI: 72
    nPix: 50

plateTargets:
    NSA_v1b_v1: $MANGAWORK_DIR/manga/platedesign/etc/NSA_v1b_to_v1.dat
    neverobserve: $MANGAWORK_DIR/manga/platedesign/etc/neverobserve.dat
    mangaTargetFields: [zmin, zmax, szmin, szmax, ezmin, ezmax, probs, pweight, sweight,
                        srweight, eweight, psrweight, esrweight, psweight,
                        esweight]
    targets12: $MANGAWORK_DIR/manga/platedesign/etc/targets-12.fits

plateTypes:
    mangaLead:
        platedesignversion: v1
        plateLead: MANGA
        plateType: MANGA-APOGEE2
        defaultSurveyMode: mangaDither
        survey: manga-apogee2
        programname: manga
        drillstyle: manga

    mangaOnly:
        platedesignversion: v2
        plateLead: MANGA
        plateType: MANGA
        defaultSurveyMode: mangaDither
        survey: manga
        programname: manga
        drillstyle: manga

    apogeeLead:
        platedesignversion: v1
        plateLead: APOGEE
        plateType: APOGEE2-MANGA
        defaultSurveyMode: apogeeLead
        survey: apogee2-manga
        programname: disk2
        drillstyle: manga

sdssImaging:
    baseURL: https://data.sdss.org/sas/
    username: NONE
    password: NONE
    scale: 0.396
    preimagingVersion: v2

anchorBlocks:
    anchors: [NE, SE, NW, SW]
    NE: [30, 31, 57, 58, 59, 32, 33, 34]
    SE: [35, 60, 61, 62, 36, 37]
    NW: [26, 54, 55, 56, 27, 28, 29]
    SW: [21, 22, 51, 52, 53, 23, 24, 25]

IFUs: {19: 2, 37: 4, 61: 4, 91: 2, 127: 5}
miniBundles: {7: 12}
skies: {1: 92}
