    reffField: PETROTH50
    DPI: 72
    nPix: 50

plateTargets:
    neverobserve: +etc/neverobserve.dat
    templates: +etc/

plateTypes:
    mangaLead:
        platedesignversion: v1
        plateLead: MANGA
        plateType: MANGA-APOGEE2
        defaultSurveyMode: mangaDither
        survey: manga-apogee2
        programname: manga
        drillstyle: manga

    mangaOnly:
        platedesignversion: v2
        plateLead: MANGA
        plateType: MANGA
        defaultSurveyMode: mangaDither
        survey: manga
        programname: manga
        drillstyle: manga

    apogeeLead:
        platedesignversion: v1
        plateLead: APOGEE
        plateType: APOGEE2-MANGA
        defaultSurveyMode: apogeeLead
        survey: apogee2-manga
        programname: disk2
        drillstyle: manga

nsaImaging:
    baseURL: http://data.sdss3.org/sas/ebosswork/manga/atlas/v1/detect/v1_0/
    username: sdss3
    password: 4-surveys
    scale: 0.396

