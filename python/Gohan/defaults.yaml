logging:
    logLevel: INFO
    logFileLevel: DEBUG
    logFilePath: '~/.gohan/gohan.log'
    logFileMode: 'w'

catalogues:
    catalogueDir: $MANGA_CATALOGUE_DIR
    science: $MANGASAMPLE_SCIENCE_CATALOGUE
    standard: $MANGASAMPLE_STANDARD_CATALOGUE
    stelLib: $MANGASAMPLE_STELLIB_CATALOGUE
    APASS: $MANGASAMPLE_APASS_CATALOGUE
    sky: None
    NSA: $MANGASAMPLE_NSA_CATALOGUE

decollision:
    FOV: 1.49
    centreAvoid: .041666667
    targetAvoid: .033333333

plateInputs:
    mangaInputStructure: 'MANGAINPUT'
    cartmap: $MANGACORE_DIR/cartmaps/cartmap-02-56687.par
    maxSkiesPerTarget: 150

plateMags:
    filters : [g, r, i, z]
    BOSS_SN: +etc/BOSS_SNvsFibMag2.dat
    simbmap: $MANGACORE_DIR/metrology/fiducial/manga_simbmap_127.par
